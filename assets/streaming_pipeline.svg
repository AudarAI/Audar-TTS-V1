<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="#FAFBFC"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50" text-anchor="middle">Streaming Synthesis Pipeline</text>
  <text x="600" y="62" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" text-anchor="middle">Low-Latency Chunked Audio Generation</text>

  <!-- Timeline Arrow -->
  <line x1="50" y1="100" x2="1150" y2="100" stroke="#BDC3C7" stroke-width="2" marker-end="url(#arrow2)"/>
  <text x="1130" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666">Time</text>

  <!-- SECTION 1: Code Generation -->
  <rect x="50" y="130" width="1100" height="100" rx="8" fill="#EBF5FB" stroke="#AED6F1" stroke-width="1"/>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Autoregressive Code Generation</text>
  
  <!-- Code blocks -->
  <rect x="80" y="170" width="100" height="45" rx="4" fill="url(#blueGrad2)" filter="url(#shadow2)"/>
  <text x="130" y="197" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Codes 1-50</text>
  
  <rect x="200" y="170" width="100" height="45" rx="4" fill="url(#blueGrad2)" filter="url(#shadow2)"/>
  <text x="250" y="197" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Codes 51-100</text>
  
  <rect x="320" y="170" width="100" height="45" rx="4" fill="url(#blueGrad2)" filter="url(#shadow2)"/>
  <text x="370" y="197" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Codes 101-150</text>
  
  <rect x="440" y="170" width="100" height="45" rx="4" fill="url(#blueGrad2)" filter="url(#shadow2)"/>
  <text x="490" y="197" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Codes 151-200</text>
  
  <rect x="560" y="170" width="100" height="45" rx="4" fill="url(#blueGrad2)" filter="url(#shadow2)"/>
  <text x="610" y="197" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Codes 201-250</text>
  
  <text x="700" y="197" font-family="Arial, sans-serif" font-size="18" fill="#666">...</text>
  
  <rect x="740" y="170" width="100" height="45" rx="4" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="790" y="192" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Final Codes</text>
  <text x="790" y="205" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">&lt;STOP&gt;</text>

  <!-- Chunk labels -->
  <text x="130" y="228" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Chunk 1</text>
  <text x="250" y="228" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Chunk 2</text>
  <text x="370" y="228" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Chunk 3</text>
  <text x="490" y="228" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Chunk 4</text>
  <text x="610" y="228" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Chunk 5</text>

  <!-- Arrows down -->
  <line x1="130" y1="235" x2="130" y2="265" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="250" y1="235" x2="250" y2="265" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="370" y1="235" x2="370" y2="265" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="490" y1="235" x2="490" y2="265" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="610" y1="235" x2="610" y2="265" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>

  <!-- SECTION 2: Audio Decoding -->
  <rect x="50" y="270" width="1100" height="80" rx="8" fill="#FEF9E7" stroke="#F9E79F" stroke-width="1"/>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Chunked Audio Decoding</text>
  
  <!-- Audio chunks -->
  <rect x="80" y="305" width="100" height="35" rx="4" fill="url(#orangeGrad2)" filter="url(#shadow2)"/>
  <text x="130" y="327" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Audio ~1s</text>
  
  <rect x="200" y="305" width="100" height="35" rx="4" fill="url(#orangeGrad2)" filter="url(#shadow2)"/>
  <text x="250" y="327" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Audio ~1s</text>
  
  <rect x="320" y="305" width="100" height="35" rx="4" fill="url(#orangeGrad2)" filter="url(#shadow2)"/>
  <text x="370" y="327" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Audio ~1s</text>
  
  <rect x="440" y="305" width="100" height="35" rx="4" fill="url(#orangeGrad2)" filter="url(#shadow2)"/>
  <text x="490" y="327" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Audio ~1s</text>
  
  <rect x="560" y="305" width="100" height="35" rx="4" fill="url(#orangeGrad2)" filter="url(#shadow2)"/>
  <text x="610" y="327" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Audio ~1s</text>

  <!-- Arrows down -->
  <line x1="130" y1="345" x2="130" y2="375" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="250" y1="345" x2="250" y2="375" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="370" y1="345" x2="370" y2="375" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="490" y1="345" x2="490" y2="375" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>
  <line x1="610" y1="345" x2="610" y2="375" stroke="#666" stroke-width="1.5" marker-end="url(#arrow2)"/>

  <!-- SECTION 3: Playback Timeline -->
  <rect x="50" y="380" width="1100" height="80" rx="8" fill="#E8F8F5" stroke="#A3E4D7" stroke-width="1"/>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Progressive Playback</text>
  
  <!-- Latency indicator -->
  <rect x="80" y="415" width="40" height="35" rx="4" fill="#E74C3C" filter="url(#shadow2)"/>
  <text x="100" y="437" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Wait</text>
  
  <!-- Playback chunks -->
  <rect x="125" y="415" width="100" height="35" rx="4" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="175" y="437" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">▶ Play 1</text>
  
  <rect x="230" y="415" width="100" height="35" rx="4" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="280" y="437" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">▶ Play 2</text>
  
  <rect x="335" y="415" width="100" height="35" rx="4" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="385" y="437" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">▶ Play 3</text>
  
  <rect x="440" y="415" width="100" height="35" rx="4" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="490" y="437" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">▶ Play 4</text>
  
  <rect x="545" y="415" width="100" height="35" rx="4" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="595" y="437" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">▶ Play 5</text>
  
  <text x="680" y="437" font-family="Arial, sans-serif" font-size="18" fill="#666">...</text>

  <!-- Latency annotation -->
  <line x1="80" y1="460" x2="125" y2="460" stroke="#E74C3C" stroke-width="2"/>
  <text x="102" y="475" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C" text-anchor="middle">~500ms</text>
  <text x="102" y="487" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">First Chunk Latency</text>

  <!-- Key metrics box -->
  <rect x="850" y="270" width="280" height="180" rx="8" fill="white" stroke="#BDC3C7" stroke-width="1" filter="url(#shadow2)"/>
  <text x="990" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50" text-anchor="middle">Streaming Metrics</text>
  
  <text x="870" y="325" font-family="Arial, sans-serif" font-size="11" fill="#34495E">Chunk Size:</text>
  <text x="1110" y="325" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" text-anchor="end" font-weight="bold">50 codes (~1s)</text>
  
  <text x="870" y="350" font-family="Arial, sans-serif" font-size="11" fill="#34495E">First Chunk:</text>
  <text x="1110" y="350" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" text-anchor="end" font-weight="bold">~500ms</text>
  
  <text x="870" y="375" font-family="Arial, sans-serif" font-size="11" fill="#34495E">Generation Rate:</text>
  <text x="1110" y="375" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" text-anchor="end" font-weight="bold">~100 codes/s</text>
  
  <text x="870" y="400" font-family="Arial, sans-serif" font-size="11" fill="#34495E">Audio Rate:</text>
  <text x="1110" y="400" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" text-anchor="end" font-weight="bold">50 codes/s</text>
  
  <text x="870" y="425" font-family="Arial, sans-serif" font-size="11" fill="#34495E">Buffer Margin:</text>
  <text x="1110" y="425" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" text-anchor="end" font-weight="bold">2x (no underrun)</text>

  <!-- Copyright -->
  <text x="600" y="492" font-family="Arial, sans-serif" font-size="10" fill="#95A5A6" text-anchor="middle">© 2025 Audar AI</text>
</svg>
