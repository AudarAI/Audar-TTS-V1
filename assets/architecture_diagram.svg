<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#449D44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#FAFBFC"/>
  
  <!-- Title -->
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Audar-TTS System Architecture</text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D" text-anchor="middle">Zero-Shot Voice Cloning Pipeline</text>

  <!-- INPUT SECTION -->
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">INPUTS</text>
  
  <!-- Reference Audio Box -->
  <rect x="40" y="130" width="160" height="70" rx="8" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Reference Audio</text>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">(3-10 seconds)</text>
  
  <!-- Reference Text Box -->
  <rect x="40" y="220" width="160" height="70" rx="8" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Reference Text</text>
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">(Transcript)</text>
  
  <!-- Target Text Box -->
  <rect x="40" y="310" width="160" height="70" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Target Text</text>
  <text x="120" y="360" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">(Text to Speak)</text>

  <!-- PROCESSING SECTION -->
  <text x="380" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">ENCODING</text>
  
  <!-- Neural Codec Encoder -->
  <rect x="280" y="130" width="180" height="70" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="370" y="160" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Neural Audio Codec</text>
  <text x="370" y="180" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Encoder</text>
  
  <!-- Phoneme Processor 1 -->
  <rect x="280" y="220" width="180" height="70" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="370" y="250" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Phoneme Processor</text>
  <text x="370" y="270" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">G2P (IPA)</text>
  
  <!-- Phoneme Processor 2 -->
  <rect x="280" y="310" width="180" height="70" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="370" y="340" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Phoneme Processor</text>
  <text x="370" y="360" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">G2P (IPA)</text>

  <!-- Arrows from inputs to encoders -->
  <line x1="200" y1="165" x2="275" y2="165" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="255" x2="275" y2="255" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="345" x2="275" y2="345" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- PROMPT BUILDER -->
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">CONSTRUCTION</text>
  
  <rect x="520" y="200" width="160" height="90" rx="8" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="600" y="235" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Prompt Builder</text>
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Template Assembly</text>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">&lt;REF&gt; + &lt;TARGET&gt;</text>

  <!-- Arrows to Prompt Builder -->
  <path d="M 460 165 Q 490 165 490 220 Q 490 245 515 245" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="255" x2="515" y2="255" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 460 345 Q 490 345 490 280 Q 490 255 515 255" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Labels on arrows -->
  <text x="485" y="155" font-family="Arial, sans-serif" font-size="9" fill="#666">Codes</text>
  <text x="485" y="247" font-family="Arial, sans-serif" font-size="9" fill="#666">Phonemes</text>
  <text x="485" y="315" font-family="Arial, sans-serif" font-size="9" fill="#666">Phonemes</text>

  <!-- LANGUAGE MODEL CORE -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">GENERATION</text>
  
  <rect x="480" y="440" width="240" height="150" rx="10" fill="url(#navyGrad)" filter="url(#shadow)"/>
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="bold">Language Model</text>
  <text x="600" y="495" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">Transformer Core</text>
  
  <!-- Internal LM details -->
  <rect x="500" y="510" width="200" height="65" rx="5" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Multi-Head Attention</text>
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Feed-Forward Networks</text>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">RoPE Positional Encoding</text>

  <!-- Arrow from Prompt to LM -->
  <line x1="600" y1="295" x2="600" y2="435" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="615" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666">Structured Prompt</text>

  <!-- CODE GENERATOR -->
  <rect x="780" y="480" width="140" height="70" rx="8" fill="url(#redGrad)" filter="url(#shadow)"/>
  <text x="850" y="510" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Speech Code</text>
  <text x="850" y="530" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Generator</text>

  <!-- Arrow from LM to Code Generator -->
  <line x1="720" y1="515" x2="775" y2="515" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="740" y="505" font-family="Arial, sans-serif" font-size="9" fill="#666">Autoregressive</text>

  <!-- DECODER SECTION -->
  <text x="1020" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">DECODING</text>
  
  <!-- Neural Codec Decoder -->
  <rect x="950" y="440" width="180" height="70" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="1040" y="470" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Neural Audio Codec</text>
  <text x="1040" y="490" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Decoder</text>

  <!-- Arrow from Code Gen to Decoder -->
  <path d="M 920 515 Q 935 515 935 475 Q 935 475 945 475" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="920" y="455" font-family="Arial, sans-serif" font-size="9" fill="#666">Codes</text>

  <!-- OUTPUT -->
  <rect x="950" y="540" width="180" height="70" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="1040" y="570" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Synthesized Speech</text>
  <text x="1040" y="590" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">24kHz Waveform</text>

  <!-- Arrow from Decoder to Output -->
  <line x1="1040" y1="510" x2="1040" y2="535" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- METRICS BOX -->
  <rect x="40" y="680" width="1120" height="90" rx="8" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="600" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495E" text-anchor="middle">Performance Metrics</text>
  
  <text x="160" y="740" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle" font-weight="bold">RTF: 0.46x</text>
  <text x="160" y="755" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">2x faster than realtime</text>
  
  <text x="400" y="740" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle" font-weight="bold">First Chunk: ~500ms</text>
  <text x="400" y="755" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">Streaming latency</text>
  
  <text x="640" y="740" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle" font-weight="bold">Reference: 3-10s</text>
  <text x="640" y="755" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">Minimal audio needed</text>
  
  <text x="880" y="740" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle" font-weight="bold">Languages: EN + AR</text>
  <text x="880" y="755" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">Bilingual support</text>
  
  <text x="1080" y="740" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle" font-weight="bold">Model: ~800MB</text>
  <text x="1080" y="755" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">Q8 Quantized</text>

  <!-- Copyright -->
  <text x="600" y="790" font-family="Arial, sans-serif" font-size="10" fill="#95A5A6" text-anchor="middle">Â© 2025 Audar AI</text>
</svg>
