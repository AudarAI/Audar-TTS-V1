<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <linearGradient id="blue3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="navy3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teal3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#FAFBFC"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50" text-anchor="middle">Zero-Shot Voice Cloning</text>
  <text x="500" y="62" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" text-anchor="middle">In-Context Speaker Learning</text>

  <!-- REFERENCE SPEAKER SECTION -->
  <rect x="40" y="90" width="400" height="230" rx="10" fill="#EBF5FB" stroke="#AED6F1" stroke-width="1"/>
  <text x="240" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">Reference Speaker Encoding</text>
  
  <!-- Speaker icon -->
  <circle cx="100" cy="170" r="35" fill="url(#blue3)" filter="url(#shadow3)"/>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">üé§</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">3-10s</text>
  
  <!-- Arrow -->
  <line x1="140" y1="170" x2="180" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Encoder -->
  <rect x="190" y="140" width="110" height="60" rx="6" fill="url(#purple3)" filter="url(#shadow3)"/>
  <text x="245" y="165" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Neural Codec</text>
  <text x="245" y="182" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Encoder</text>
  
  <!-- Arrow -->
  <line x1="305" y1="170" x2="345" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Speaker codes -->
  <rect x="355" y="135" width="70" height="70" rx="6" fill="url(#navy3)" filter="url(#shadow3)"/>
  <text x="390" y="163" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Speaker</text>
  <text x="390" y="178" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Codes</text>
  <text x="390" y="195" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle">[c‚ÇÅ...c‚Çô]</text>

  <!-- What codes capture -->
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="10" fill="#34495E" font-weight="bold">Encoded Information:</text>
  <text x="100" y="258" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Voice timbre & texture</text>
  <text x="100" y="273" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Prosodic patterns</text>
  <text x="100" y="288" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Speaking rate</text>
  <text x="100" y="303" font-family="Arial, sans-serif" font-size="9" fill="#666">‚Ä¢ Acoustic characteristics</text>

  <!-- TARGET TEXT SECTION -->
  <rect x="40" y="340" width="400" height="100" rx="10" fill="#E8F8F5" stroke="#A3E4D7" stroke-width="1"/>
  <text x="240" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">Target Text Processing</text>
  
  <!-- Text input -->
  <rect x="60" y="385" width="120" height="40" rx="6" fill="url(#green3)" filter="url(#shadow3)"/>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Target Text</text>
  
  <!-- Arrow -->
  <line x1="185" y1="405" x2="225" y2="405" stroke="#666" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Phonemizer -->
  <rect x="235" y="385" width="90" height="40" rx="6" fill="url(#teal3)" filter="url(#shadow3)"/>
  <text x="280" y="410" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">G2P</text>
  
  <!-- Arrow -->
  <line x1="330" y1="405" x2="370" y2="405" stroke="#666" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Phonemes -->
  <rect x="380" y="385" width="45" height="40" rx="6" fill="url(#navy3)" filter="url(#shadow3)"/>
  <text x="402" y="410" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">IPA</text>

  <!-- IN-CONTEXT LEARNING SECTION -->
  <rect x="480" y="90" width="480" height="350" rx="10" fill="#FEF9E7" stroke="#F9E79F" stroke-width="1"/>
  <text x="720" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">In-Context Learning (Zero-Shot)</text>

  <!-- Prompt structure visualization -->
  <rect x="510" y="140" width="420" height="160" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>
  <text x="720" y="163" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E" text-anchor="middle">Structured Prompt</text>
  
  <!-- Reference section -->
  <rect x="530" y="175" width="180" height="50" rx="4" fill="#EBF5FB" stroke="#AED6F1"/>
  <text x="620" y="195" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle" font-weight="bold">Reference Context</text>
  <text x="620" y="212" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">[phonemes] + [codes]</text>
  
  <!-- Target section -->
  <rect x="730" y="175" width="180" height="50" rx="4" fill="#E8F8F5" stroke="#A3E4D7"/>
  <text x="820" y="195" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle" font-weight="bold">Target Input</text>
  <text x="820" y="212" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">[phonemes]</text>
  
  <!-- Arrow showing learning -->
  <path d="M 620 230 Q 620 260 720 260 Q 820 260 820 230" stroke="#E67E22" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <text x="720" y="275" font-family="Arial, sans-serif" font-size="10" fill="#E67E22" text-anchor="middle" font-style="italic">Attention learns text‚Üíspeech mapping</text>

  <!-- Language Model -->
  <rect x="570" y="310" width="300" height="70" rx="8" fill="url(#navy3)" filter="url(#shadow3)"/>
  <text x="720" y="340" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Transformer Language Model</text>
  <text x="720" y="360" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Generates speech codes matching speaker style</text>

  <!-- Arrow from codes to LM -->
  <path d="M 390 210 Q 390 250 480 250 Q 530 250 570 310" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Arrow from phonemes to LM -->
  <path d="M 402 430 Q 402 450 500 450 Q 570 450 620 385" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>

  <!-- OUTPUT SECTION -->
  <rect x="480" y="460" width="480" height="100" rx="10" fill="#FDEDEC" stroke="#F5B7B1" stroke-width="1"/>
  <text x="720" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">Output: Cloned Voice Speech</text>
  
  <!-- Output codes -->
  <rect x="530" y="500" width="100" height="45" rx="6" fill="url(#navy3)" filter="url(#shadow3)"/>
  <text x="580" y="520" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Generated</text>
  <text x="580" y="535" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Codes</text>
  
  <!-- Arrow -->
  <line x1="635" y1="522" x2="675" y2="522" stroke="#666" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Decoder -->
  <rect x="685" y="500" width="100" height="45" rx="6" fill="url(#purple3)" filter="url(#shadow3)"/>
  <text x="735" y="520" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Codec</text>
  <text x="735" y="535" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Decoder</text>
  
  <!-- Arrow -->
  <line x1="790" y1="522" x2="830" y2="522" stroke="#666" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Output audio -->
  <rect x="840" y="500" width="100" height="45" rx="6" fill="url(#green3)" filter="url(#shadow3)"/>
  <text x="890" y="527" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">üîä Audio</text>

  <!-- Arrow from LM to output -->
  <line x1="720" y1="385" x2="720" y2="455" stroke="#666" stroke-width="2" marker-end="url(#arrow3)"/>

  <!-- Key insight box -->
  <rect x="40" y="460" width="400" height="100" rx="8" fill="white" stroke="#BDC3C7" stroke-width="1" filter="url(#shadow3)"/>
  <text x="240" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50" text-anchor="middle">Why Zero-Shot Works</text>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="10" fill="#666">The model learns the text-to-speech mapping from</text>
  <text x="60" y="525" font-family="Arial, sans-serif" font-size="10" fill="#666">the reference example within the prompt context.</text>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="10" fill="#666">No fine-tuning required - just attention.</text>

  <!-- Copyright -->
  <text x="500" y="590" font-family="Arial, sans-serif" font-size="10" fill="#95A5A6" text-anchor="middle">¬© 2025 Audar AI</text>
</svg>
